<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 태그속에 결과물을 넣어주는 innerHTML 사용하기</title>

<script type="text/javascript">
	document.getElementById("h1").innerHTML = "h1 태그 입니다.";
	document.getElementById("p").innerHTML = "p 태그 입니다.";
</script>

</head>
<body>

<h1 id="h1"></h1>
<p id="p"></p>

</body>
</html> <!-- 순차적으로 처리하므로 body태그 맨 아래에 스크립트 태그를 넣는 것이 좋다 -->
