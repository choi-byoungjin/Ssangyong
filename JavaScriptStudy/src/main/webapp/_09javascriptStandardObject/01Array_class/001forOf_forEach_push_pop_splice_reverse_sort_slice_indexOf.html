<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 배열 복습</title>

<style type="text/css">
	body {
		padding: 20px;
		margin: 20px;
	}
	
	div.display {
		display: inline-block;
		border: solid 1px gray;
		width: 15%;
		margin: 10px;
	}
</style>

</head>
<body>

	<h2>과일</h2>
	<div class="display" id="fruitDisplay"></div>
	<div>
		<button type="button" onclick="javascript:history.go(0)">새로고침</button>
		<button type="button" onclick="javascript:location.reload()">새로고침2</button>
		<br/><br/>
		
		추가할 과일 : <input type="text" id="addVal"/>
		<br/><br/>
		<button type="button" id="btnLastAdd">맨 마지막에 추가</button>	
		<button type="button" id="btnLastDel">마지막 과일 삭제</button>
		<br/><br/>
		<button type="button" id="btnFirstAdd">맨 처음에 추가</button>	
		<button type="button" id="btnFirstDel">처음 과일 삭제</button>
		<br/><br/>
		<button type="button" id="btnAdd">딸기와 메론 사이에 &quot;밤,감&quot; 추가하기</button>	
		<button type="button" id="btnDel">딸기 다음부터 2개 과일 삭제하기</button>
		<br/><br/>
		<button type="button" id="btnReverse">배열의 요소를 역순으로 만들기</button>	
		<button type="button" id="btnAscSort">배열의 요소를 오름차순으로 정렬하기</button>	
		<button type="button" id="btnDescSort">배열의 요소를 내림차순으로 정렬하기</button>
		<br/><br/>
		<hr style="border: solid 1px red;">
	</div>
	
	<script type="text/javascript">
	
		const arrFruit = ["사과","딸기	","메론","참외","수박"];
	
		let html = `<ol>`;
			
		for(let item of arrFruit) {
			html += `<li>${item}</li>`;
		}
		
		html += `<ol>`;
		
		document.getElementById("fruitDisplay").innerHTML = html;
		
		
		function func_display(arr, displayid) {
			
			let html = `<ol>`;
			
			for(let item of arr) {
				html += `<li>${item}</li>`;
			}
			html += `</ol>`;
			
			displayid.innerHTML = html;
			
		}
		
		
		//////////////////////////////맨 마지막에 추가//////////////////////////////////////	
		const btnLastAdd = document.getElementById("btnLastAdd");
		
		btnLastAdd.addEventListener('click', ()=>{
			
			const addVal = document.getElementById("addVal").value;
			
			if(addVal.trim() == "") {
				alert("과일를 입력하시오");
				return;
			}
			else{
				arrFruit.push(addVal);			
				func_display(arrFruit, document.getElementById("fruitDisplay"));
			}
		});	
		//////////////////////////////맨 마지막에 추가//////////////////////////////////////
		
		
	
		//////////////////////////////맨 마지막에 삭제//////////////////////////////////////
		const btnLastDel = document.getElementById("btnLastDel");
		
		btnLastDel.addEventListener('click', ()=>{
			
			let delFruit = arrFruit.pop();
			alert(`배열에서 "${delFruit}"를 삭제했습니다.`);
			func_display(arrFruit, document.getElementById("fruitDisplay"));		
			
		});
		//////////////////////////////맨 마지막에 삭제//////////////////////////////////////
	
		
	
		//////////////////////////////맨 처음에 추가//////////////////////////////////////
		const btnFirstAdd = document.getElementById("btnFirstAdd");
		
		btnFirstAdd.addEventListener('click', ()=>{
			
			const addVal = document.getElementById("addVal").value;
			
			if(addVal.trim() == "") {
				alert("과일를 입력하시오");
				return;
			}
			else{
				arrFruit.unshift(addVal);
				func_display(arrFruit, document.getElementById("fruitDisplay"));
			}
		});
		//////////////////////////////맨 처음에 추가//////////////////////////////////////
		
		
		
		//////////////////////////////맨 처음에 삭제//////////////////////////////////////
		const btnFirstDel = document.getElementById("btnFirstDel");
		
		btnFirstDel.addEventListener('click', ()=>{
			
			let delFruit = arrFruit.shift();
			alert(`배열에서 "${delFruit}"를 삭제했습니다.`);
			func_display(arrFruit, document.getElementById("fruitDisplay"));
			
		});
		//////////////////////////////맨 처음에 삭제//////////////////////////////////////
		
		
		
		//////////////////////////////배열의 특정 위치에 과일를 추가하기//////////////////////////////////////
		const btnAdd = document.getElementById("btnAdd");
		
		btnAdd.addEventListener('click', ()=>{
			
			arrFruit.splice(2, 0, "밤", "감");		
			
			func_display(arrFruit, document.getElementById("fruitDisplay"));
			
		});
		//////////////////////////////배열의 특정 위치에 과일를 추가하기//////////////////////////////////////
		
		
		
		//////////////////////////////배열의 특정 위치에 과일를 삭제하기//////////////////////////////////////
		const btnDel = document.getElementById("btnDel");
		
		btnDel.addEventListener('click', ()=>{
			
			arrFruit.splice(2, 2);
			
			func_display(arrFruit, document.getElementById("fruitDisplay"));
			
		});
		//////////////////////////////배열의 특정 위치에 과일를 삭제하기//////////////////////////////////////
		
		
		
		//////////////////////////////배열의 요소를 역순으로 만들기//////////////////////////////////////
		const btnReverse = document.getElementById("btnReverse");
		
		btnReverse.addEventListener('click', () => {
			
			arrFruit.reverse();
			
			func_display(arrFruit, document.getElementById("fruitDisplay"));
		
		});
		//////////////////////////////배열의 요소를 역순으로 만들기//////////////////////////////////////
		
		
		
		//////////////////////////////배열의 요소를 오름차순으로 정렬하기//////////////////////////////////////
		const btnAscSort = document.getElementById("btnAscSort");
		
		btnAscSort.addEventListener('click', () => {
			
			arrFruit.sort();
			
			func_display(arrFruit, document.getElementById("fruitDisplay"));
		
		});
		//////////////////////////////배열의 요소를 오름차순으로 정렬하기//////////////////////////////////////
		
		
		
		//////////////////////////////배열의 요소를 내림차순으로 정렬하기//////////////////////////////////////
		const btnDescSort = document.getElementById("btnDescSort");
		
		btnDescSort.addEventListener('click', () => {
			
			arrFruit.sort().reverse();
			
			func_display(arrFruit, document.getElementById("fruitDisplay"));
		});
		//////////////////////////////배열의 요소를 내림차순으로 정렬하기//////////////////////////////////////
	
	</script>


	<h2>숫자배열</h2>
	<div id="numberDisplay"></div>
	<br/>
	<div>
		<button type="button" onclick="javascript:location.reload()">처음부터 다시</button>
		<br/><br/>
		<button type="button" id="btnAscSortNum">숫자를 오름차순 정렬하기</button>
		<button type="button" id="btnDescSortNum">숫자를 내림차순 정렬하기</button>
		<br/><br/>
		<hr style="border: solid 1px red;">
	</div>
	
	<script type="text/javascript">
		const arrNum = [10, 1, 50, 11, 109, 1004, 20];
		
		let str_Num = arrNum.join();
		document.getElementById("numberDisplay").innerHTML = str_Num;
		
		
		
		// ====== 배열의 요소 숫자를 오름차순 정렬하기 ====== //
		const btnAscSortNum = document.getElementById("btnAscSortNum");
		
		btnAscSortNum.addEventListener('click', () => {
			
			document.getElementById("numberDisplay").innerHTML = arrNum.sort(function(a,b) {return a-b;}).join(" , ");
			
		});
		// ====== 배열의 요소 숫자를 오름차순 정렬하기 ====== //
		
		
		
		// ====== 배열의 요소 숫자를 내림차순 정렬하기 ====== //
		const btnDescSortNum = document.getElementById("btnDescSortNum");
		
		btnDescSortNum.addEventListener('click', () => {
			
			document.getElementById("numberDisplay").innerHTML = arrNum.sort(function(a,b) {return b-a;}).join(" , ");
			
		});
		// ====== 배열의 요소 숫자를 내림차순 정렬하기 ====== //
		
	</script>


	<h2>음식배열</h2>
	<div id="foodDisplay"></div>
	<div id="sliceDisplay"></div>
	<br/>
	<div>
		<button type="button" id="btnSlice1">피자부터 탕수육까지 잘라서 배열만들기</button>
		<button type="button" id="btnSlice2">볶음밥부터 끝까지 잘라서 배열만들기</button>
		<br/><br/>
		<hr style="border: solid 1px red;">
	</div>
	
	<script type="text/javascript">
		const arrFood = ["치킨","피자","볶음밥","라면","탕수육","육개장"];
		
		const str_Foodes = arrFood.join();
		document.getElementById("foodDisplay").innerHTML = str_Foodes;
		
		// ====== 배열의 일부분을 잘라내서 배열로 만들어주는 것 1 ====== //
		const btnSlice1 = document.getElementById("btnSlice1");
		
		btnSlice1.addEventListener('click', () => {
			
			const slice_arr = arrFood.slice(1, 5);
			document.getElementById("sliceDisplay").innerHTML = slice_arr.join();
			
		});
		// ====== 배열의 일부분을 잘라내서 배열로 만들어주는 것 1 ====== //
		
		
		
		// ====== 배열의 일부분을 잘라내서 배열로 만들어주는 것 2 ====== //
		const btnSlice2 = document.getElementById("btnSlice2");
		
		btnSlice2.addEventListener('click', () => {
			
			const slice_arr = arrFood.slice(2);
			document.getElementById("sliceDisplay").innerHTML = slice_arr.join();
			
		});
		// ====== 배열의 일부분을 잘라내서 배열로 만들어주는 것 2 ====== //
	</script>

	
	<h2>데이터배열</h2>
	<div id="dataDisplay"></div>
	<br/>
	<div>
		<button type="button" id="btnIndexOf">배열요소의 index값 알아오기</button>
	</div>
	
	<h2>배열요소중 두번째 문자가 &apos;o&apos;인 것만 추출하기</h2>
	<div id="sourceDisplay"></div>
	<div id="forEachDisplay"></div>
	<br/>
	<div>
		<button type="button" id="btnforEach">버튼</button>
	</div>
	
	<script type="text/javascript">
		const arrData = [9, "java", 100, true, 9, "html", "java", "java"];
		
		document.getElementById("dataDisplay").innerHTML = arrData.join();
		
		// ====== [퀴즈] 배열 arrData 에서 배열요소의 값이 "java" 인 것을 모두 찾아서 그 인덱스 번호를 출력하세요. ====== //
		btnIndexOf.addEventListener('click', () => {
			
			const java_index_arr = [];
			
			let idx = arrData.indexOf("java");
			while(idx != -1) {
				java_index_arr.push(idx);
				idx = arrData.indexOf("java", idx+1);
			}
			
			console.log(java_index_arr);
			console.log(java_index_arr.join());
			
		});
		
		
		// ====== [퀴즈] 배열속의 요소를 하나씩 검사하여 조건에 만족하는 데이터 찾기 시작. ====== //
		const arrStr = ["computer","clock","mouse","keyboard","korea","oracle"];
		
		document.getElementById("sourceDisplay").innerHTML = arrStr.join();
		
		const btnforEach = document.getElementById("btnforEach");
		
		btnforEach.addEventListener('click', () =>{
			
			const arrResult = [];
			
			arrStr.forEach( item => {
				
				if(item.length >= 2){
					let ch = item.substring(1,2);
					
					console.log(ch);
					
					if(ch == "o"){
						arrResult.push(item);
					}
				}				
			});
			
			document.getElementById("forEachDisplay").innerHTML = arrResult.join();
		});
		
	</script>
	
</body>
</html>
