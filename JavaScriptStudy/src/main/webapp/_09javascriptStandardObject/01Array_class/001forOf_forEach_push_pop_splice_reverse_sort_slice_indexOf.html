<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div>
	<div class="display" id="fruitDisplay"></div>
	
	<button type="button" onclick="javascript:history.go(0)">새로고침</button>
	<button type="button" onclick="javascript:location.reload()">새로고침2</button>
	<br/><br/>
	
	추가할 과일 : <input type="text" id="addVal"/>
	<br/><br/>
	<button type="button" id="btnLastAdd">맨 마지막에 추가</button>	
	<button type="button" id="btnLastDel">마지막 과일 삭제</button>
	<br/><br/>
	<button type="button" id="btnFirstAdd">맨 처음에 추가</button>	
	<button type="button" id="btnFirstDel">처음 과일 삭제</button>
	<br/><br/>
	<button type="button" id="btnAdd">딸기와 메론 사이에 &quot;밤,감&quot; 추가하기</button>	
	<button type="button" id="btnDel">딸기 다음부터 2개 과일 삭제하기</button>
	<br/><br/>
	<button type="button" id="btnReverse">배열의 요소를 역순으로 만들기</button>	
	<button type="button" id="btnAscSort">배열의 요소를 오름차순으로 정렬하기</button>	
	<button type="button" id="btnDescSort">배열의 요소를 내림차순으로 정렬하기</button>
</div>

<script type="text/javascript">

	const arrFruit = ["사과","딸기	","메론","참외","수박"];

	let html = `<ol>`;
		
	for(let item of arrFruit) {
		html += `<li>${item}</li>`;
	}
	
	html += `<ol>`;
	
	document.getElementById("fruitDisplay").innerHTML = html;
	
	
	function func_display(arr, displayid) {
		
		let html = `<ol>`;
		
		for(let item of arr) {
			html += `<li>${item}</li>`;
		}
		html += `</ol>`;
		
		displayid.innerHTML = html;
		
	}
	
	
	//////////////////////////////맨 마지막에 추가//////////////////////////////////////	
	const btnLastAdd = document.getElementById("btnLastAdd");
	
	btnLastAdd.addEventListener('click', ()=>{
		
		const addVal = document.getElementById("addVal").value;
		
		if(addVal.trim() == "") {
			alert("과일를 입력하시오");
			return;
		}
		else{
			arrFruit.push(addVal);			
			func_display(arrFruit, document.getElementById("fruitDisplay"));
		}
	});	
	//////////////////////////////맨 마지막에 추가//////////////////////////////////////
	
	

	//////////////////////////////맨 마지막에 삭제//////////////////////////////////////
	const btnLastDel = document.getElementById("btnLastDel");
	
	btnLastDel.addEventListener('click', ()=>{
		
		let delFruit = arrFruit.pop();
		alert(`배열에서 "${delFruit}"를 삭제했습니다.`);
		func_display(arrFruit, document.getElementById("fruitDisplay"));		
		
	});
	//////////////////////////////맨 마지막에 삭제//////////////////////////////////////

	

	//////////////////////////////맨 처음에 추가//////////////////////////////////////
	const btnFirstAdd = document.getElementById("btnFirstAdd");
	
	btnFirstAdd.addEventListener('click', ()=>{
		
		const addVal = document.getElementById("addVal").value;
		
		if(addVal.trim() == "") {
			alert("과일를 입력하시오");
			return;
		}
		else{
			arrFruit.unshift(addVal);
			func_display(arrFruit, document.getElementById("fruitDisplay"));
		}
	});
	//////////////////////////////맨 처음에 추가//////////////////////////////////////
	
	
	
	//////////////////////////////맨 처음에 삭제//////////////////////////////////////
	const btnFirstDel = document.getElementById("btnFirstDel");
	
	btnFirstDel.addEventListener('click', ()=>{
		
		let delFruit = arrFruit.shift();
		alert(`배열에서 "${delFruit}"를 삭제했습니다.`);
		func_display(arrFruit, document.getElementById("fruitDisplay"));
		
	});
	//////////////////////////////맨 처음에 삭제//////////////////////////////////////
	
	
	
	//////////////////////////////배열의 특정 위치에 과일를 추가하기//////////////////////////////////////
	const btnAdd = document.getElementById("btnAdd");
	
	btnAdd.addEventListener('click', ()=>{
		
		arrFruit.splice(2, 0, "밤", "감");		
		
		func_display(arrFruit, document.getElementById("fruitDisplay"));
		
	});
	//////////////////////////////배열의 특정 위치에 과일를 추가하기//////////////////////////////////////
	
	
	
	//////////////////////////////배열의 특정 위치에 과일를 삭제하기//////////////////////////////////////
	const btnDel = document.getElementById("btnDel");
	
	btnDel.addEventListener('click', ()=>{
		
		arrFruit.splice(2, 2);
		
		func_display(arrFruit, document.getElementById("fruitDisplay"));
		
	});
	//////////////////////////////배열의 특정 위치에 과일를 삭제하기//////////////////////////////////////
	
	
	
	//////////////////////////////배열의 요소를 역순으로 만들기//////////////////////////////////////
	const btnReverse = document.getElementById("btnReverse");
	
	btnReverse.addEventListener('click', () => {
		
		arrFruit.reverse();
		
		func_display(arrFruit, document.getElementById("fruitDisplay"));
	
	});
	//////////////////////////////배열의 요소를 역순으로 만들기//////////////////////////////////////
	
	
	
	//////////////////////////////배열의 요소를 오름차순으로 정렬하기//////////////////////////////////////
	const btnAscSort = document.getElementById("btnAscSort");
	
	btnAscSort.addEventListener('click', () => {
		
		arrFruit.sort();
		
		func_display(arrFruit, document.getElementById("fruitDisplay"));
	
	});
	//////////////////////////////배열의 요소를 오름차순으로 정렬하기//////////////////////////////////////
	
	
	
	//////////////////////////////배열의 요소를 내림차순으로 정렬하기//////////////////////////////////////
	const btnDescSort = document.getElementById("btnDescSort");
	
	btnDescSort.addEventListener('click', () => {
		
		arrFruit.sort().reverse();
		
		func_display(arrFruit, document.getElementById("fruitDisplay"));
	});
	//////////////////////////////배열의 요소를 내림차순으로 정렬하기//////////////////////////////////////

	</script>

</body>
</html>
