<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스크립트 태그는 body 태그내에 위치해도 됩니다.</title>
</head>
<body>

<h2>스크립트 태그는 body 태그내에 위치해도 됩니다.</h2>

<p id="demo">변경전 p태그</p>
<button type="button" onclick="myFunction()">클릭하세요</button>

<script type="text/javascript">

	function myFunction() {
		document.getElementById("demo").innerHTML = "<span style='color:red;'>p태그의 내용이 변경되었습니다.<span>"; /* 자바스크립트는 문자열을 보여줄 때 쌍따옴표(""), 홑따옴표('') 둘 같이 쓰인다 */ 
	}

</script>

</body>
</html>
