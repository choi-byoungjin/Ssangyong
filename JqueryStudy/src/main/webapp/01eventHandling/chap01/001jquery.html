<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 시작 1</title>

<style type="text/css">
	
	span#test {
		color: red;
	}
	
	span.example {

	}

<script type="text/javascript" src="../../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">

	});
</script>

</head>

<body>
	<span id="test"></span>
	<br/><br/>
	<span class="example"></span>
	<br/><br/>
	<span class="example"></span>	
</body>
</html>
