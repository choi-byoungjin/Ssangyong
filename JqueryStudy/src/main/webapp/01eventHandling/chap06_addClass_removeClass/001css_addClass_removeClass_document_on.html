<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>[복습]인물 사진 보이기/감추기 (css,addClass, removeClass) 및 $(document).on()에 대해서 알아봅니다.</title>

<style type="text/css">

	div#container {
		width: 80%;
		margin: 0 auto;
	}
	
	span.buttons {
		display: inline-block;
		width: 100px;
		border: solid 2px orange;
		margin: 20px;
		padding: 5px;		
		font-size: 15pt;
		cursor: pointer;
	}
	
	div#comment {
		width: 250px;
		margin-top: 10px;
	}
	
	.image_custom {
		width: 119px;
		height: 149px;
		border-radius: 50%;
	}
	
	.btn_custom {
		background-color: navy;
		color: white;
	}
	
	
	
</style>

<script type="text/javascript" src="../../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		
		const arrPerson = [{name:"김태희", filename:"kimth.jpg", address:"서울 강동구", email:"kimth@gmail.com"}
						  ,{name:"아이유", filename:"iyou.jpg", address:"서울 강서구", email:"iyou@gmail.com"}
						  ,{name:"박보영", filename:"parkby.jpg", address:"서울 강남구", email:"parkby@gmail.com"}];
		
		let html = ``;
		
		arrPerson.forEach((item, index)=>{
			html += `<span class='buttons'>${item.name}</span>`;
		});
		
		$("div#firstdiv").html(html);		
		
		$("span.buttons").hover(
				
		function() {	
			const $target = $(event.target);					
			
			$("div#face").html(`<img src='images/${arrPerson[$target.index()].filename}' />`);
			$target.addClass("btn_custom");
		},		
		function() {
			const $target = $(event.target);
			$target.removeClass("btn_custom");		
		});
		
		$(document).on("mouseover","div#face > img", function(){
			$(this).addClass("image_custom");
		});
		
		$(document).on("mouseout","div#face > img", function(){
			$(this).removeClass("image_custom");
		});
	});

</script>

</head>
<body>
	<div id="container" align="center">
		<div id="firstdiv"></div>
		<div id="seconddiv">
			<div id="face"></div>
			<div id="comment" align="left"></div>
		</div>
	</div>
</body>
</html>
