<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>버튼을 클릭하면 색상 및 글자가 나오는 것</title>

<style type="text/css">
	div#container {
		border: solid 1px gray;
		width: 90%;
		margin: 0 auto;
		padding: 2%;
	}
	
	span {
		border: solid 1px gray;
		font-size: 20pt;
		background-color: navy;
		color: white;
		margin-right: 60px;
	}
	
	button {
		border: solid 1px gray;
		margin-right: 20px;
		width: 100px;
		height: 50px;
		font-size: 20pt;
	}
	
	div.answer {
		border: solid 1px gray;
		display: inline-block;
	}
</style>

<script type="text/javascript" src="../../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		
		const arrBtn = [ {color:"red",    hangul:"빨강"}
				        ,{color:"orange", hangul:"주황"}
				        ,{color:"yellow", hangul:"노랑"}
				        ,{color:"green",  hangul:"초록"}
				        ,{color:"blue",   hangul:"파랑"}
				        ,{color:"navy",   hangul:"남색"}
				        ,{color:"purple", hangul:"보라"}
				      ];
		
		let html = `<span>버튼을 눌러보세요</span>`;
		
		arrBtn.forEach((item) => {
			html += `<button type='button' style='cursor:pointer;'>${item.color}</button>`;
		});
		
		$("div#btnsDiv").html(html);
		
		$("div#btnsDiv > button[type='button']").click((event)=>{	// 버튼을 가리키는게 하나라 div#btnsDiv 생략 가능	// trigger 사용시 버튼이 있어야 하고 event가 필수로 입력되어야 한다.!!
			const $target = $(event.target);
			$("div#colorDiv").css({'width':'200px','height':'200px','background-color':$target.text()});
			
			// !!!! 중요 !!!! //
			// === 7개 버튼중에서 클릭한 버튼의 index 값을 알아오고자 한다. === //
			const i = $("div#btnsDiv > button[type='button']").index($target);
		//	console.log($target.text() + " " + i);	//$target.index()-1 을 i 로
			
		//	console.log($target.text() + " " +($target.index()-1));
			$("div#hangulDiv").html(arrBtn[i].hangul).css({'font-size':'60pt','color':$target.text()});	// "div#hangulDiv"선택자로 들어옴
		//	$("div#hangulDiv").html(arrBtn[$target.index()-1].hangul).css({'color':$target.text(),'font-size':'60pt'});
		});
		
		$("div#btnsDiv > button[type='button']").eq(0).trigger("click");
		

	});
</script>
</head>
<body>
	<div id="container">
		<div id="btnsDiv"></div>
		<div id="colorDiv" class="answer"></div>
		<div id="hangulDiv" class="answer"></div>
	</div>
</body>
</html>
