<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>어느 버튼이 클릭되었는지 확인하기2 (bind, forEach)</title>

<style>
	span.buttons {
		display: inline-block;
		border: solid 2px orange;
		width: 100px;
		margin: 20px;
		padding: 5px;
		background-color: yellow;
		color: #ff0000;
		font-size: 15pt;
		cursor: pointer;
	}
	
	span#resultBold {
		font-weight: bold;
	}
	
	span#resultItalic {
		font-style: italic;
	}
	
	ol {
		border: solid 1px gray;
		padding-left: 100px;
	}
	
	li {
		border: solid 1px blue;
		line-height: 50px;
	}
	
</style>

<script type="text/javascript" src="../../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		
		const man = "박보검,차은우,이제훈,강동원,유승호";
		const woman = "김태리,배수지,아이유,김연아,박보영";
		
		const func_friend = function(str) {
			const arr = str.split(",");
			
			let html = "<ol>";
			
			arr.forEach((item) => {
				html += "<li>"+item+"</li>"; /* 이름 하나 넣고 줄바꿈 */		
			});
			
			html += "</ol>";
			
			return html;
		};
		
		$("span.man").bind("click", function(){
			$("div#result").html(func_friend(man));
		});
		
		$("span.woman").bind("click", function(){
			$("div#result").html(func_friend(woman));
		});
		
		$("span.clear").bind("click", function(){
			$("div#result").html("");
		});
	});
</script>

</head>
<body>
	<div id="firstDiv">
		<span class="buttons man">남자</span>
		<span class="buttons woman">여자</span>
		<span class="buttons clear">지우기</span>
	</div>
	<div id="result"></div>
</body>
</html>
