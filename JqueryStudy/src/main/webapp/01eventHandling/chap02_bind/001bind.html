<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>어느 버튼이 클릭되었는지 확인하기1 (bind)</title>

<style>
	span.buttons {
		display: inline-block;
		border: solid 2px orange;
		width: 100px;
		margin: 20px;
		padding: 5px;
		background-color: yellow;
		color: #ff0000;
		font-size: 15pt;
		cursor: pointer;
	}
	
	span#resultBold {
		font-weight: bold;
	}
	
	span#resultItalic {
		font-style: italic;
	}
	
</style>

<script type="text/javascript" src="../../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("span.bold").bind("click", function(){
			$("div#result").html("<span id='resultBold'> "+$(this).text()+"버튼 클릭</span>");
		});
		
		$("span.italic").bind("click", function(){
			$("div#result").html("<span id='resultItalic'> "+$(this).text()+"버튼 클릭</span>");
		});
		
		$("span.clear").bind("click", function(){
			$("div#result").html("");
		});
	});
</script>

</head>
<body>
	<div id="firstDiv">
		<span class="buttons bold">굵게</span>
		<span class="buttons italic">기울임꼴</span>
		<span class="buttons clear">지우기</span>
	</div>
	<div id="result"></div>
</body>
</html>
