<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Blog Site</title>

<link rel="stylesheet" href="./css/style.css">

</head>
<body>

	<div id="wrap">
		<!-- header 태그는 웹페이지의 제목 및 메뉴, 회사로고, 사이트로고를 알려주는 태그로 쓰인다. -->
		<header id="page_header">
			<h1>Star Blog</h1>
			
			<!-- nav 태그는 사이트의 메뉴나 링크 같은 내비게이션 요소들이 포함 -->
			<nav>
				<ul>
					<li>최근 글</li>
					<li>이전 글</li>
					<li>공헌자 글</li>
					<li>연락처</li>
				</ul>
			</nav>	
		</header>
		
		<hr style="border: solid 1px blue; margin-top: 30px;">
		
		<!-- section 태그는 실제 문서 내용이 들어오는 부분이다. -->
		<section id="posts">
		
			<h2>얼마나 많이 기록해 둬야 되겠습니다?</h2>
			
		</section>
		
		<section id="sidebar">
		
			<h3>이전글</h3>
			
		</section>
		
		<!-- 작성자 정보나 저작권 정보, 또는 관련 문서 링크 등 부가 정보들을 담고 있음 주로 문서 하단에 배치   -->
		<footer id="page_footer">
			&copy;	2020 Star Blog
		</footer>
		
	</div>

</body>
</html>
