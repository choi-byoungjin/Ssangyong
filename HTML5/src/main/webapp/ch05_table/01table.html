<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 만들기 1</title>

<style type="text/css">

	div#container {
	 /* border: solid 1px gray; */
		width: 40%;
		margin: 50px auto;
	}
	
	div#container > table {
		width: 100%;
	}
	
	table, th, td {
		border: solid 1px #fcb558;
		border-collapse: collapse; /* 보더사이의 간격을 없애줌 */
	}
	
	th {
		height: 30px;
		background-color: #ccc;
	}

	tb {
		height: 25px;
	}
	
	tb.mycenter {
		text-align: center;
	}
	
	tb.myright {
		text-align: right;
	}
</style>
</head>
<body>
	
	<div id="container">
		<table>
			<thead>
				<tr>
					<th width="50%">제품이름과 설명</th>
					<th width="25%">개당 가격</th>
					<th width="25%">박스당 개수</th> <!-- th는 자동 가운데 정렬 -->
				</tr>
			<thead>
			
			<tbody>
				<tr>
					<td class="mycenter">블라우스 - 붉은색 실크</td>
					<td class="myright">20,000원</td>
					<td class="mycenter">150</td>
				</tr>
				
				<tr>
					<td class="mycenter">바지 - 검은색 원단</td>
					<td class="myright">4,000원</td>
					<td class="mycenter">300</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
